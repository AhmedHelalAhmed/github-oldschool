<!DOCTYPE html>
<html>
<head>
  <title>Make Github Great Again Options</title>
  <style>
    body > div {
      margin: 15px 10px;
    }
  </style>
</head>

<body>
  <div>
    <label>
      <input type="checkbox" id="enabled">
      Enabled
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="original-header">
      Original header color (white not black)
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="short-header">
      Original header size (slightly shorter)
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="short-search-box">
      Original search box size (slightly shorter)
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="original-colors">
      Original colors (blue links, greens, purples...)
    </label>
  </div>

  <div>
    <button id="save">Save</button>
    &nbsp;
    <span id="status"></span>
  </div>

  <script src="options.js"></script>
</body>
</html>
